<html>
	<head>
		<title>Vallery</title>

		<style>

			* {
				padding: 0;
				margin: 0;
			}

			body {
				overflow: hidden; 
			}

			.scribbles {
				position: relative;
				background: pink;
			}

			.scribbles img {
				position: absolute;
				border: 1px solid #000000;
			}

		</style>

	</head>
	<body>

		<div class="scribbles">
			<img src="scribbles/cat.gif">
			<img src="scribbles/eyes.gif">
			<img src="scribbles/heart andbow.gif">
			<img src="scribbles/kawaii.gif">
			<img src="scribbles/lot of eyes.gif">
			<img src="scribbles/where there is hope.gif">
			<img src="scribbles/woman.gif">
		</div>

		<script>

			function placeScribbles() {

				// Get all images
				let scribbles = document.querySelectorAll( '.scribbles img' )

				// Loop each image
				for ( let scribble of scribbles ) {

					// Get screen dimensions
					let width  = window.innerWidth
					let height = window.innerHeight

					// Generate random points inside screen
					let x = Math.round( Math.random() * width  )
					let y = Math.round( Math.random() * height )

					// Center image
					x = x - ( scribble.clientWidth  / 2 )
					y = y - ( scribble.clientHeight / 2 )
					

					// display image
					scribble.style.left = x + 'px' 
					scribble.style.top = y + 'px'

				}

			}

			// Call function after images load
			window.addEventListener( 'load', placeScribbles )

		</script>

	</body>
</html>
